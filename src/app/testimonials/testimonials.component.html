 <!--Testimonials-->
 <aside id="testimonials" class="scrollto text-center" data-enllax-ratio=".2">

  <div class="row clearfix">

      <div class="section-heading">
          <h3>{{testimonial.TagLine}}</h3>
          <h2 class="section-title">{{testimonial.Title}}</h2>
      </div>

      <!--User Testimonial-->
      <blockquote class="col-3 testimonial classic" *ngFor = "let feedback of testimonial.feedbacks">
          <img src="assets/images/user-images/{{feedback.userimage}}" alt="User"/>
          <q>{{feedback.comment}}</q>
              
            
          <footer>{{feedback.name}}-{{feedback.company}}</footer>
      </blockquote>
      <!-- End of Testimonial-->

      
  </div>

</aside>
<!--End of Testimonials-->
