<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
  
        <div class="center-form panel">
          <div class="panel-body">
          <h4 class="text-center"><i class="ion-person-add"></i> Contact Me</h4>
  
          <form [formGroup]="contactForm" (ngSubmit)="submit(contactForm.value)">
            <div class="form-group">
                <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName" placeholder="First Name">
                <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="Last name">
                  <span class="ion-person form-control-icon"></span> 
              </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
              <span class="ion-at form-control-icon"></span> 
            </div>
            <div class="form-group">
                <textarea cols="100" rows="10" class="form-control input-lg" formControlName="message" name="message" placeholder="Message"></textarea>
                <span class="ion-key form-control-icon"></span> 
            </div>
  
            <button type="submit" [class.disabled]="!contactForm.valid"class="btn btn-block btn-success">Send</button>
  
            <p class="text-center">
              <small>Write Me let Do Bussiness! <a routerLink="/home"> Home</a></small>
  
            </p>
  
          </form>
  
        </div>
        </div>
  
      </div>
  
    </div>
  <section>
